routes.all:
  path: '/routes' 
  defaults: 
    _controller: '\Drupal\next_stop\Controller\RoutesController::allRoutes' 
    _title: 'All Routes'
  requirements: 
    _permission: 'access content' 
routes.selected:
  path: '/routes/{routeId}/schedule' 
  defaults: 
    _controller: '\Drupal\next_stop\Controller\RoutesController::selectedRoute' 
    _title: 'Selected Route'
  requirements: 
    _permission: 'access content' 